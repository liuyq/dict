function getURLParameter(name, url) {
    if(typeof(url)==='undefined') {
        url = location.search;
    }
    return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(url)||[,""])[1].replace(/\+/g, '%20'))||null
}
